<div class="container">
  <div class="col-sm-1 col-md-2 col-lg-3"></div>
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
      <form id="signInForm">
        <div id="collapseSignInForm" class="collapse in">
          <h2>Please sign in</h3>
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email Address</label>
            <input type="text" name="userEmail" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
          </div>
          <div class="form-group">
            <label for="inputPasswd" class="sr-only">Password</label>
            <input type="password" name="userPasswd" class="form-control" placeholder="Password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="keepOnLine" value="Keep Online">
              Keep Online
            </label>
          </div>
        </div>
        <button class="btn btn-block btn-primary btn-lg" type="submit"  >Sign in</button>
      </form>
      <div class="or"><h3 class="text-center">Or</h3></div>
      <form id="signUpForm">
        <div id="collapseSignUpForm" class="collapse">
          <h2>Please sign up</h2>
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email Address</label>
            <input type="text" name="userEmail" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
          </div>
        </div>
        <button class="btn btn-block btn-info btn-lg" type="submit" >Sign up</button>
      </form>
    </div>
  <div class="col-sm-1 col-md-2 col-lg-3"></div>
</div>
