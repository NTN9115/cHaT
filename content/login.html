<div class="container">
  <div class="col-sm-1 col-md-2 col-lg-3"></div>
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
      <div id="errorHint" class="alert alert-danger" role="alert">
        <button type="button" class="close" aria-label="close"><span aria-hidden="true">&times;</span></button>
        <span>Error Message</span>
      </div>
      <form id="signInForm">
        <div id="collapseSignInForm" class="collapse in actionForm" >
          <h2>Please sign in</h3>
            <div class="hidden">
              <input type="hidden" name="flag" value="signin" readonly="readonly">
              <input type="hidden" name="token" value="" >
            </div>
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email Address</label>
            <input type="text" name="userEmail" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
          </div>
          <div class="form-group">
            <label for="inputPasswd" class="sr-only">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="keepOnLine" value="Keep Online">
              Keep Online
            </label>
          </div>
        </div>
        <button class="btn btn-block btn-primary btn-lg" type="submit"  >Sign in</button>
      </form>
      <div class="or"><h2 class="text-center">Or</h2></div>
      <form id="signUpForm">
        <div id="collapseSignUpForm" class="collapse actionForm" >
          <h2>Please sign up</h2>
          <div class="hidden">
            <input type="hidden" name="flag" value="signup" readonly="readonly">
            <input type="hidden" name="token" value="" >
          </div>
          <div class="form-group">
            <label for="userName" class="sr-only">User Name</label>
            <input type="text" name="userName" id="userName" class="form-control" placeholder="User Name" autofocus>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email Address</label>
            <input type="text" name="userEmail" id="inputEmail" class="form-control" placeholder="Email address" >
          </div>
          <div class="form-group">
            <label for="inputPasswd" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" >
          </div>
          <div class="form-group">
            <label for="passwordAgain" class="sr-only">Password again</label>
            <input type="password" name="passwordAgain" id="passwordAgain" class="form-control" placeholder="Password again" >
          </div>
        </div>
        <button class="btn btn-block btn-info btn-lg folded" type="submit" >Sign up</button>
      </form>
    </div>
  <div class="col-sm-1 col-md-2 col-lg-3"></div>
</div>
